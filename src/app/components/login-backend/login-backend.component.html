<div class="main">
    <div class="container">
      <h2>Vertical (basic) form</h2>
      <form #loginform="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email"
            #email="ngModel" required pattern="[a-z&@]*">
          <p class="invalit-input" *ngIf="email.invalid && (email.touched || email.dirty)">invalid email</p>
        </div>
  
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password"
            [(ngModel)]="user.password" required #password="ngModel" maxlength="20" minlength="3">
          <!-- pattern="[a-qA-Q1-5@]*" -->
          <p class="invalit-input" *ngIf="password.invalid && password.touched">invalid email</p>
          <!-- <p class="invalit-input" >invalid email</p> -->
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <div>
          <button type="submit" class="btn btn-info" [disabled]="loginform.invalid">Submit</button>
          <!-- <p [enabled]="loginform.valid">hh</p> -->
        </div>
      </form>
    </div>
  </div>
