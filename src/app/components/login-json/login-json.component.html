<!-- Two way binding -->

<div class="container-fluid">
    <div class="container">
        <section class="section">
            <form #form="ngForm" (ngSubmit)="signup()">
                <input type="text" name="Name" placeholder="Enter User Name" [(ngModel)]="timepass.username11">
                <input type="email" name="Email" placeholder="Enter User Email" [(ngModel)]="timepass.email22">
                <input type="password" name="Password" placeholder="Enter User Password"
                    [(ngModel)]="timepass.password33">
                <br><br>
                <button>signup</button>
                <button (click)="getAllData()">getAllData</button>
            </form>
        </section>
    </div>
</div>
